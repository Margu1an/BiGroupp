<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BI Group</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: linear-gradient(135deg, #004dff, #5200ff);
        color: white;
        padding: 20px;
        border-radius: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        width: 80%;
        max-width: 1200px;
    }
    .text-section {
        flex: 1;
        min-width: 300px;
    }
    .text-section h1 {
        font-size: 2em;
    }
    .text-section p {
        font-size: 1.2em;
        margin: 20px 0;
    }
    .download-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }
    .download-buttons img {
        width: 150px;
        height: auto;
    }
    .phone-images {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    .phone-images img {
        max-width: 100%;
        height: auto;
        margin: 0 10px;
        border-radius: 20px;
    }
    .search-bar {
        display: flex;
        align-items: center;
        margin-top: 10px;
        background-color: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .search-bar input {
        border: none;
        padding: 10px;
        flex: 1;
    }
    .search-bar button {
        border: none;
        background: #ff4b5c;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <div class="text-section">
        <h1>Работы по дому, клуб скидок, ремонт и все сервисы BI Group в одной руке</h1>
        <div class="search-bar">
        </div>
        <p>Скачайте супер-приложение, удобное для покупателей и жителей</p>
        <div class="download-buttons">
            <a href="https://apps.apple.com" target="_blank">
                <img src="https://www.tavershams.com/wp-content/uploads/2018/12/app-store-17122018.png" alt="App Store">
            </a>
            <a href="https://play.google.com" target="_blank">
                <img src="https://1soft-download.com/uploads/posts/2020-08/1597372695_android-app-on-google-play_svg_.png" alt="Google Play">
            </a>
        </div>
    </div>
    <div class="phone-images">
        <img src="https://bi.group/static/images/PromoAppPhones.png" alt="Phone 1">
    </div>
</div>
</body>
</html>
